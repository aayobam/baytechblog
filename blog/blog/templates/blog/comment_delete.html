{% extends 'base2.html' %}
{% block head_title %} Delete Blog Post {% endblock %}
{% load crispy_forms_tags %}




{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom md-4">Delete Comment</legend>
            <h2>Are you sure you want to delete comment from "{{comment.post.title}}"</h2>
        </fieldset>
        <div class="form-group pt-2 pb-2">
            <input type="submit" value="Confirm Deletion" class="btn btn-outline-danger">
            <a href="{% url 'post-list' %}" class="btn btn-outline-secondary">Cancel Deletion</a>
        </div>
    </form>
</div>
{% endblock content %}
